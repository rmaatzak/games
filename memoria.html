<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jogo da Mem√≥ria - Emoji e Palavra</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #2c3e50;
    color: #ecf0f1;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
  }
  h1 {
    margin-bottom: 10px;
  }
  #game {
    display: grid;
    grid-template-columns: repeat(4, 120px);
    grid-gap: 15px;
    margin-top: 20px;
  }
  .card {
    width: 120px;
    height: 120px;
    background: #34495e;
    border-radius: 8px;
    cursor: pointer;
    position: relative;
    perspective: 600px;
    user-select: none;
  }
  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.5s;
    transform-style: preserve-3d;
  }
  .card.flipped .card-inner {
    transform: rotateY(180deg);
  }
  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 8px;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 50px;
    padding: 10px;
    box-sizing: border-box;
  }
  .card-front {
    background: #34495e;
    color: #ecf0f1;
    font-size: 50px;
  }
  .card-back {
    background: #1abc9c;
    color: #fff;
    transform: rotateY(180deg);
    font-size: 24px;
    font-weight: bold;
  }
  #message {
    margin-top: 20px;
    font-size: 18px;
  }
  #resetBtn {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 16px;
    background: #e74c3c;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
  }
  #resetBtn:hover {
    background: #c0392b;
  }
</style>
</head>
<body>

<h1>Jogo da Mem√≥ria - Emoji e Palavra</h1>
<div id="game"></div>
<div id="message"></div>
<button id="resetBtn">Reiniciar Jogo</button>

<script>
  // Lista de pares emoji e palavra
  const pairs = [
    { emoji: 'üçé', word: 'Ma√ß√£' },
    { emoji: 'üçå', word: 'Banana' },
    { emoji: 'üçá', word: 'Uva' },
    { emoji: 'üçì', word: 'Morango' },
    { emoji: 'üçç', word: 'Abacaxi' },
    { emoji: 'ü•ù', word: 'Kiwi' },
    { emoji: 'üçâ', word: 'Melancia' },
    { emoji: 'üçí', word: 'Cereja' }
  ];

  // Criar array com cartas: metade emoji, metade palavra
  let cardsArray = [];

  pairs.forEach((pair, index) => {
    cardsArray.push({ type: 'emoji', content: pair.emoji, pairId: index });
    cardsArray.push({ type: 'word', content: pair.word, pairId: index });
  });

  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;
  let matches = 0;

  const game = document.getElementById('game');
  const message = document.getElementById('message');
  const resetBtn = document.getElementById('resetBtn');

  function shuffle(array) {
    for(let i = array.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function createBoard() {
    game.innerHTML = '';
    shuffle(cardsArray);
    matches = 0;
    message.textContent = '';
    firstCard = null;
    secondCard = null;
    lockBoard = false;

    cardsArray.forEach((cardData, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.pairId = cardData.pairId;
      card.dataset.type = cardData.type;
      card.dataset.index = index;

      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">?</div>
          <div class="card-back">${cardData.content}</div>
        </div>
      `;

      card.addEventListener('click', flipCard);
      game.appendChild(card);
    });
  }

  function flipCard() {
    if(lockBoard) return;
    if(this === firstCard) return;

    this.classList.add('flipped');

    if(!firstCard) {
      firstCard = this;
      return;
    }

    secondCard = this;
    lockBoard = true;

    checkForMatch();
  }

  function checkForMatch() {
    // Par √© v√°lido se pairId igual e tipos diferentes (emoji + palavra)
    const isMatch = 
      firstCard.dataset.pairId === secondCard.dataset.pairId &&
      firstCard.dataset.type !== secondCard.dataset.type;

    if(isMatch) {
      matches++;
      message.textContent = `Par encontrado! Total de pares: ${matches}`;
      disableCards();
      if(matches === pairs.length) {
        message.textContent = 'Parab√©ns! Voc√™ encontrou todos os pares!';
      }
    } else {
      unflipCards();
    }
  }

  function disableCards() {
    firstCard.removeEventListener('click', flipCard);
    secondCard.removeEventListener('click', flipCard);
    resetBoard();
  }

  function unflipCards() {
    setTimeout(() => {
      firstCard.classList.remove('flipped');
      secondCard.classList.remove('flipped');
      resetBoard();
    }, 1000);
  }

  function resetBoard() {
    [firstCard, secondCard] = [null, null];
    lockBoard = false;
  }

  resetBtn.addEventListener('click', createBoard);

  createBoard();
</script>

</body>
</html>
