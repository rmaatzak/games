<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogos de Charada - Librali</title>
    <style>
      * {
        padding: 0;
        border: 0;
        margin: 0;
        box-sizing: border-box;
      }

      @font-face {
        font-family: "Geist";
        src: url("./fonts/Geist-Bold.ttf") format("truetype");
        font-weight: 700;
        font-style: normal;
      }

      body {
        background: white;
        font-family: "Geist", Arial, sans-serif;
        min-height: 100vh;
      }

      /* Header */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background: white;
        margin-top: 20px;
      }

      header > a {
        font-size: 32px;
        font-weight: bold;
        color: black;
        text-decoration: none;
      }

      .menu {
        position: relative;
        display: inline-block;
        margin-right: 50px;
      }

      .menu > a {
        color: black;
        font-size: 20px;
        cursor: pointer;
      }

       .Librali {
        margin-left: 50px;
         transition: all 0.4s ease;
        transform: translateY(-10px);
      }

      .Librali:hover{
         font-size: 33px;
      }

      .submenu {
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        flex-direction: column;
        margin-top: 10px;
        position: absolute;
        left: 0;
        transition: all 0.4s ease;
        transform: translateY(-10px);
      }

      .submenu a {
        color: black;
        text-decoration: none;
        font-size: 20px;
        margin: 4px 0;
        transition: font-size 0.4s ease-in-out;
        white-space: nowrap;
      }

      /* agora funciona no menu e no submenu */
      .menu:hover .submenu {
        max-height: 500px; /* altura suficiente */
        opacity: 1;
        transform: translateY(0);
      }

      .submenu > a:hover {
        font-size: 22px;
      }

      /* Game Container */
      .game-container {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 20px;
      }

      .game-title {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 40px;
        color: black;
      }

      .progress {
        text-align: center;
        font-size: 18px;
        margin-bottom: 30px;
        color: #666;
      }

      /* Sign Display Area */
      .sign-display {
        display: flex;
        justify-content: center;
        margin-bottom: 40px;
      }

      .sign-image {
        width: 300px;
        height: 200px;
        background-color: #e0e0e0;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: #666;
        text-align: center;
        padding: 20px;
      }

      /* Options Grid */
      .options-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        max-width: 600px;
        margin: 0 auto 30px;
      }

      .option {
        background-color: #e0e0e0;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
        color: black;
      }

      .option:hover {
        background-color: #d0d0d0;
        transform: translateY(-2px);
      }

      .option.correct {
        background-color: #4caf50;
        color: white;
      }

      .option.incorrect {
        background-color: #f44336;
        color: white;
      }

      .option.disabled {
        pointer-events: none;
        opacity: 0.7;
      }

      /* Modal/Notification Overlay */
      .notification-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        animation: fadeIn 0.3s ease-in-out;
      }

      .notification-modal {
        background: white;
        border-radius: 16px;
        padding: 40px;
        max-width: 500px;
        width: 90%;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        animation: slideIn 0.3s ease-out;
      }

      .notification-message {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .notification-message.correct {
        color: #4caf50;
      }

      .notification-message.incorrect {
        color: #c93e35;
      }

      .notification-details {
        font-size: 18px;
        color: #666;
        margin-bottom: 30px;
      }

      .notification-btn {
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 30px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .notification-btn:hover {
        background-color: #166dc4;
      }

      .notification-btn.final {
        background-color: #2196f3;
      }

      .notification-btn.final:hover {
        background-color: #1976d2;
      }

      /* Feedback and Controls - Hidden now */
      .game-controls {
        text-align: center;
      }

      .feedback {
        display: none;
      }

      .next-btn {
        display: none;
      }

      .final-score {
        font-size: 24px;
        font-weight: bold;
        margin: 20px 0;
        text-align: center;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

    </style>
  </head>
  <body>
    <header>
      <a href="index.html" class="Librali">Librali</a>
      <div class="menu">
        <a href="#1">menu</a>
        <div class="submenu">
          <a href="index.html">Início</a>
          <a href="#">Sobre Nós</a>
          <a href="#">Cursos</a>
          <a href="jogos.html">Jogos</a>
          <a href="#">Dicionário</a>
          <a href="#">Entrar</a>
        </div>
      </div>
    </header>

    <div class="game-container">
      <h1 class="game-title">Jogo de Charada em LIBRAS</h1>

      <div class="progress" id="progress">Fase 1 de 5</div>

      <div class="sign-display">
        <div class="sign-image" id="signImage">Imagem do sinal em LIBRAS</div>
      </div>

      <div class="options-container" id="optionsContainer">
        <!-- As opções serão preenchidas pelo JavaScript -->
      </div>

      <div class="game-controls">
        <div class="feedback" id="feedback"></div>
        <button class="next-btn" id="nextBtn">Próxima Fase</button>
      </div>
    </div>

    <!-- Notification Modal -->
    <div class="notification-overlay" id="notificationOverlay">
      <div class="notification-modal">
        <div class="notification-message" id="notificationMessage"></div>
        <div class="notification-details" id="notificationDetails"></div>
        <button class="notification-btn" id="notificationBtn">
          Próxima Fase
        </button>
      </div>
    </div>

    <script>
              // Fases do jogo
              const phases = [
                  {
                      question: "Casa",
                      options: ["Escola", "Casa", "Trabalho", "Parque"],
                      correctIndex: 1
                  },
                  {
                      question: "Amor",
                      options: ["Amor", "Ódio", "Tristeza", "Alegria"],
                      correctIndex: 0
                  },
                  {
                      question: "Água",
                      options: ["Fogo", "Terra", "Água", "Ar"],
                      correctIndex: 2
                  },
                  {
                      question: "Livro",
                      options: ["Caneta", "Livro", "Caderno", "Lápis"],
                      correctIndex: 1
                  },
                  {
                      question: "Computador",
                      options: ["Telefone", "Tablet", "Computador", "Televisão"],
                      correctIndex: 2
                  },

                  {
          question: "Cachorro",
          options: ["Gato", "Cavalo", "Cachorro", "Pássaro"],
          correctIndex: 2
      },
      {
          question: "Carro",
          options: ["Bicicleta", "Carro", "Ônibus", "Moto"],
          correctIndex: 1
      },
      {
          question: "Maçã",
          options: ["Banana", "Laranja", "Uva", "Maçã"],
          correctIndex: 3
      },
      {
          question: "Brasil",
          options: ["Argentina", "Brasil", "Chile", "Uruguai"],
          correctIndex: 1
      },
      {
          question: "Sol",
          options: ["Lua", "Estrela", "Planeta", "Sol"],
          correctIndex: 3
      }

              ];


              let currentPhase = 0;
              let score = 0;

              const signImage = document.getElementById('signImage');
              const optionsContainer = document.getElementById('optionsContainer');
              const notificationOverlay = document.getElementById('notificationOverlay');
              const notificationMessage = document.getElementById('notificationMessage');
              const notificationDetails = document.getElementById('notificationDetails');
              const notificationBtn = document.getElementById('notificationBtn');
              const progress = document.getElementById('progress');

              // Inicializa o jogo
              function initGame() {
                  progress.textContent = `Fase ${currentPhase + 1} de ${phases.length}`;
                  signImage.textContent = `Sinal para: ${phases[currentPhase].question}`;

                  optionsContainer.innerHTML = '';
                  phases[currentPhase].options.forEach((option, index) => {
                      const optionElement = document.createElement('div');
                      optionElement.className = 'option';
                      optionElement.textContent = option;
                      optionElement.addEventListener('click', () => checkAnswer(index));
                      optionsContainer.appendChild(optionElement);
                  });

                  hideNotification();
              }

              // Mostra notificação
              function showNotification(isCorrect, message, details = '') {
                  notificationMessage.textContent = message;
                  notificationMessage.className = `notification-message ${isCorrect ? 'correct' : 'incorrect'}`;
                  notificationDetails.textContent = details;

                  // Configurar botão baseado na fase
                  if (currentPhase < phases.length - 1) {
                      notificationBtn.textContent = 'Próxima Fase';
                      notificationBtn.className = 'notification-btn';
                  } else {
                      notificationBtn.textContent = 'Ver Resultado Final';
                      notificationBtn.className = 'notification-btn final';
                  }

                  notificationOverlay.style.display = 'flex';
              }

              // Esconde notificação
              function hideNotification() {
                  notificationOverlay.style.display = 'none';
              }

              // Verifica a resposta
              function checkAnswer(selectedIndex) {
                  const correctIndex = phases[currentPhase].correctIndex;
                  const options = document.querySelectorAll('.option');

                  // Desabilita todas as opções
                  options.forEach((option, index) => {
                      option.classList.add('disabled');

                      if (index === correctIndex) {
                          option.classList.add('correct');
                      } else if (index === selectedIndex) {
                          option.classList.add('incorrect');
                      }
                  });

                  if (selectedIndex === correctIndex) {
                      score++;
                      showNotification(true, 'Correto! Parabéns! ');
                  } else {
                      showNotification(false, 'Ops! Resposta incorreta',
                          `A resposta correta é: ${phases[currentPhase].options[correctIndex]}`);
                  }
              }

              // Mostra a pontuação final
              function showFinalScore() {
                  const percentage = Math.round((score / phases.length) * 100);
                  let emoji = '';
                  let message = ''; 

                  if (percentage === 100) {
                      emoji = '🏆';
                      message = 'Perfeito!';
                  } else if (percentage >= 80) {
                      emoji = '🎉';
                      message = 'Muito bem!';
                  } else if (percentage >= 60) {
                      emoji = '👍';
                      message = 'Bom trabalho!';
                  } else {
                      emoji = '💪';
                      message = 'Continue praticando!';
                  }

                  notificationMessage.innerHTML = `${message} ${emoji}`;
                  notificationMessage.className = 'notification-message correct';
                  notificationDetails.innerHTML = `Você acertou <strong>${score}</strong> de <strong>${phases.length}</strong> questões<br>(${percentage}% de acerto)`;
                  notificationBtn.textContent = 'Jogar Novamente';
                  notificationBtn.className = 'notification-btn final';

                  notificationOverlay.style.display = 'flex';
              }

              // Event listener para o botão da notificação
              notificationBtn.addEventListener('click', () => {
                  if (currentPhase < phases.length - 1) {
                      // Próxima fase
                      currentPhase++;
                      initGame();
                  } else if (notificationBtn.textContent === 'Ver Resultado Final') {
                      // Mostrar resultado final
                      showFinalScore();
                  } else {
                      // Reiniciar jogo
                      currentPhase = 0;
                      score = 0;
                      initGame();
                  }
              });

              // Fechar notificação clicando no overlay
              notificationOverlay.addEventListener('click', (e) => {
                  if (e.target === notificationOverlay) {
                      // Não permitir fechar clicando fora durante o jogo
                      // hideNotification();
                  }
              });

              // Inicia o jogo
              initGame();
    </script>
  </body>
</html>
